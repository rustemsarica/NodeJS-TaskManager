<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <title>Task Manager || RS</title>
  </head>
  <body>
    <form class="task-form">
      <h4>Task Manager</h4>
      <div class="form-control">
        <input
          type="text"
          name="name"
          class="task-input"
          placeholder="e.g. complete the project"
        />
        <button type="submit" class="btn submit-btn">submit</button>
      </div>
      <br>
      <div class="form-control">
        <input
          type="text"
          name="name"
          class="task-search-input"
          placeholder="Search"
        />
        <select class="sort-select" name="sort-tasks" id="sort-tasks">
          <option value="">Sort By</option>
          <option value="name-asc">Name(A-Z)</option>
          <option value="name-desc">Name(Z-A)</option>
          <option value="status-asc">Status(0-1)</option>
          <option value="status-desc">Status(1-0)</option>
        </select>
      </div>
      <div class="form-alert"></div>
    </form>
    <section class="tasks-container">
      <p class="loading-text">Loading...</p>
      <div class="tasks"></div>
    </section>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./browser-app.js"></script>
  </body>
</html>
